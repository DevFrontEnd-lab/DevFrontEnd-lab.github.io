<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Form Container */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    
        /* Input Fields */
        .form-input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            transition: all 0.3s ease;
        }
    
        .form-input:focus {
            border-color: #3498db;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Button */
        .form-button {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    
        .form-button:hover {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    
        .form-button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    
    <form method="post" name="Formulario" id="Formulario" action="" class="form-container">
        <input id="input_nome" type="text" name="name" placeholder="Nome Completo" required class="form-input">
        <input id="input_email" name="email" placeholder="Email" class="form-input">
        <input id="input_phone" type="tel" name="phone" placeholder="Telefone" required class="form-input">
        <button type="submit" value="Enviar" id="enviar" class="form-button">
            Enviar
        </button>
    </form>
    
</body>
</html>
